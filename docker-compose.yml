version: '3.1'

services:
  app_dev:
    container_name: app_dev
    restart: unless-stopped
    env_file:
      - secrets/.env.local
    ports:
      - '3000:3000'
    build:
      context: .
      dockerfile: Dockerfile
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./secrets/ssl:/etc/ssl/
      - ./secrets/nginx:/etc/nginx/conf.d/
